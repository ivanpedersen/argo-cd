    status: Degraded
    message: "Function deployment not ready"
  inputPath: testdata/degraded_crossplane_v2.yaml
# No status
- healthStatus:
    status: Progressing
    message: Installing function revision...
  inputPath: testdata/progressing_noStatus.yaml
