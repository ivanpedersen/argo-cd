tests:
# Crossplane v1.x tests (single Healthy condition)
- healthStatus:
    status: Healthy
    message: HealthyPackageRevision
  inputPath: testdata/healthy_crossplane_v1.yaml
- healthStatus:
    status: Degraded
    message: "Failed to unpack package"
  inputPath: testdata/degraded_crossplane_v1.yaml
# Crossplane v2.x tests (RevisionHealthy + RuntimeHealthy)
- healthStatus:
    status: Healthy
    message: Provider revision is healthy
  inputPath: testdata/healthy_crossplane_v2.yaml
- healthStatus:
    status: Degraded
    message: "Deployment is not ready"
  inputPath: testdata/degraded_crossplane_v2.yaml
# No status
- healthStatus:
    status: Progressing
    message: Installing provider revision...
  inputPath: testdata/progressing_noStatus.yaml
